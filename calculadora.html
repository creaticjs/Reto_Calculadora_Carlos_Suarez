<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div align="center">
    <h1>Calculadora Simple</h1>
    <input type="text" class="pantalla"id="pantalla">
    <table>
        <tr>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="1"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="2"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="3"></td>
        </tr>
        <tr>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="4"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="5"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="6"></td>
        </tr>
        <tr>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="7"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="8"></td>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="9"></td>
        </tr>
        <tr>
            <td><input type="button" class="numero" onclick="inNumero(this.value)" value="0"></td>
            <td><input type="button" class="operador" onclick="operacion(this.value)" value="+"></td>
            <td><input type="button" class="operador" onclick="operacion(this.value)"  value="-"></td>
        </tr>
        <tr>
            <td><input type="button" class="operador" onclick="operacion(this.value)" value="*"></td>
            <td><input type="button" class="operador" onclick="operacion(this.value)" value="/"></td>
            <td><input type="button" class="resultado" onclick="operar()" value="="></td>
        </tr>
    </table>
    </div>
</body>
</html>
